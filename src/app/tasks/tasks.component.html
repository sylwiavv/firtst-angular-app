@if (isAddingTask) {
<app-new-task (close)="onCloseAddTasks()" [userId]="userId" />
}

<section id="tasks">
  <header>
    <div id="user-box-with-name-avatar">
      <img [src]="'assets/users/' + avatar" [alt]=" name"/>
      <h2>{{name}}'s tasks</h2>
      <menu>
        <button (click)="onStartAddTasks()">Add Tasks</button>
      </menu>
    </div>
  </header>

  @if(selectedUserTasks.length > 0) {
  <ul>
  @for (task of selectedUserTasks; track task.id) {
  <li>
    <app-task [task]="task" />
  </li>
  }
  </ul>
  }
  @else {<p>User has no tasks</p>}

</section>
